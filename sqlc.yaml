version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/db/query"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
